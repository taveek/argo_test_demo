apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/myrondev/argo_test_demo.git
    targetRevision: HEAD
    path: nginx/learning
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd